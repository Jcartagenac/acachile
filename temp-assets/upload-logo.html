<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir Logo ACA</title>
</head>
<body>
    <h1>Subir Logo ACA al R2</h1>
    <input type="file" id="logoFile" accept="image/*">
    <button onclick="uploadLogo()">Subir Logo</button>
    <div id="result"></div>

    <script>
        async function uploadLogo() {
            const fileInput = document.getElementById('logoFile');
            const resultDiv = document.getElementById('result');
            
            if (!fileInput.files || fileInput.files.length === 0) {
                resultDiv.innerHTML = '<p style="color: red;">Por favor selecciona un archivo</p>';
                return;
            }

            const file = fileInput.files[0];
            const formData = new FormData();
            formData.append('file', file);

            // Obtener token de autenticación
            const token = localStorage.getItem('token') || sessionStorage.getItem('token');
            
            resultDiv.innerHTML = '<p>Subiendo...</p>';

            try {
                const response = await fetch('https://beta.acachile.com/api/admin/content/upload', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    },
                    body: formData
                });

                const data = await response.json();
                
                if (data.success) {
                    resultDiv.innerHTML = `
                        <p style="color: green;">✓ Logo subido exitosamente</p>
                        <p>URL: <a href="${data.url}" target="_blank">${data.url}</a></p>
                        <img src="${data.url}" alt="Logo" style="max-width: 200px; margin-top: 10px;">
                    `;
                } else {
                    resultDiv.innerHTML = `<p style="color: red;">Error: ${data.error}</p>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
